<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="display"></div>
    <div id="firstRow">
        <div id="clear" class="button">AC</div>
        <div id='delete' class="button">CE</div>
    </div>
    <div id="secondRow">
        <div id="seven" class="button">7</div>
        <div id="eight" class="button">8</div>
        <div id="nine" class="button">9</div>
        <div id="division" class="button operator">/</div>
    </div>
    <div id="thirdRow">
        <div id="four" class="button">4</div>
        <div id="five" class="button">5</div>
        <div id="six" class="button">6</div>
        <div id="multi" class="button operator">x</div>
    </div>
    <div id='fourthRow'>
        <div id="one" class="button">1</div>
        <div id="two" class="button">2</div>
        <div id="three" class="button">3</div>
        <div id="subs" class="button operator">-</div>
    </div>
    <div id="fifthRow">
        <div id="dot" class="button">.</div>
        <div id="zero" class="button">0</div>
        <div id="equal" class="button operator">=</div>
        <div id="add" class="button operator">+</div>
    </div>

    <script src="code.js"></script>

</body>


</html>
