<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="secondDisplay"></div>
    <div id="display"></div>
    <div id="firstRow">
        <div id="clear" class="button">AC</div>
        <div id='backspace' class="button">CE</div>
    </div>
    <div id="secondRow">
        <div id="seven" class="numberButton">7</div>
        <div id="eight" class="numberButton">8</div>
        <div id="nine" class="numberButton">9</div>
        <div id="division" class="operatorButton">/</div>
    </div>
    <div id="thirdRow">
        <div id="four" class="numberButton">4</div>
        <div id="five" class="numberButton">5</div>
        <div id="six" class="numberButton">6</div>
        <div id="multi" class="operatorButton">*</div>
    </div>
    <div id='fourthRow'>
        <div id="one" class="numberButton">1</div>
        <div id="two" class="numberButton">2</div>
        <div id="three" class="numberButton">3</div>
        <div id="subs" class="operatorButton">-</div>
    </div>
    <div id="fifthRow">
        <div id="dot" class="button">.</div>
        <div id="zero" class="numberButton">0</div>
        <div id="equal">=</div>
        <div id="add" class="operatorButton">+</div>
    </div>

    <script src="code.js"></script>

</body>


</html>
